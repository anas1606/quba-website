<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quba Infotech | Home</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
    <script type="module">
      import { PageMaker } from "./orbitron.core.js";

      document.addEventListener("DOMContentLoaded", () => {
        PageMaker("home", "home-page dark-mode", () => {
          console.log("PageMaker has built the page");

          // now that Orbitron has built the page, we inject and run index.js
          const sw = document.createElement("script");
          sw.src = "./assets/script/index.js";
          document.body.appendChild(sw);
          sw.onload = () => {
            console.log("index.js has been loaded and executed");
          };
        });
      });
    </script>
  </body>
</html>
