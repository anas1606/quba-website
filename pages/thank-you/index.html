<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | FuturoTech</title>
    <!-- Futuristic Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Unbounded:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0B0E11;
            color: #E2E8F0;
            font-family: 'Unbounded', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            position: relative;
        }

        /* 3D Grid Background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(14, 17, 21, 0.8), transparent 70%),
                repeating-linear-gradient(0deg, transparent, transparent 49%, rgba(14, 17, 21, 0.3) 50%, rgba(14, 17, 21, 0.3) 51%, transparent 52%),
                repeating-linear-gradient(90deg, transparent, transparent 49%, rgba(14, 17, 21, 0.3) 50%, rgba(14, 17, 21, 0.3) 51%, transparent 52%);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            transform: perspective(600px) rotateX(60deg) translateY(30%);
            z-index: -1;
        }

        /* Hero Image */
        .hero {
            width: 140px;
            margin: 0 auto 30px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00FFCC, #FF007F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #00FFCC, #FF007F);
            color: #0B0E11;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform .3s;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1E90FF;
            mix-blend-mode: screen;
            opacity: 0;
            transition: opacity .3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:hover:before {
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid-bg"></div>
        <img src="https://via.placeholder.com/140x140.png?text=✓" alt="Success" class="hero" />
        <h1>Thank You!</h1>
        <p>Your message is received in the data streams. FuturoTech’s AI unit will transmit a response within 24 hours.
        </p>
        <button class="btn" onclick="location.href='index.html'">Return to Home</button>
    </div>
</body>

</html>
